spring.application.name=portal_turbine
#项目启动端口号
server.port=9200


## Dubbo 服务名称  ==> java.lang.reflect.InvocationTargetException: null 没有这项配置会报错，无法注册到zookeeper
dubbo.application.name=portal_turbine
## Dubbo 服务端口号
dubbo.protocol.port=21881
## Dubbo 服务注册地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
## Dubbo 服务扫描包路径
dubbo.scan.base-packages=cn.dynasty.zt.portal.turbine
## Dubbo 服务是否注册到注册中心
dubbo.registry.register=true
## Dubbo 超时时间设置
dubbo.consumer.timeout=10000

# 指定聚合哪些集群，多个使用","分割，默认为default。可使用http://.../turbine.stream?cluster={clusterConfig之一}访问
turbine.aggregator.cluster-config=default
# 配置要监控哪些服务,多个使用","分割
turbine.app-config=aaa

# 1. clusterNameExpression指定集群名称，默认表达式appName；此时：turbine.aggregator.clusterConfig需要配置想要监控的应用名称
# 2. 当clusterNameExpression: default时，turbine.aggregator.clusterConfig可以不写，因为默认就是default
# 3. 当clusterNameExpression: metadata['cluster']时，假设想要监控的应用配置了eureka.instance.metadata-map.cluster: ABC，则需要配置，同时turbine.aggregator.clusterConfig: ABC
turbine.cluster-name-expression= new String("default")

turbine.instanceUrlSuffix=/actuator/hystrix.stream


